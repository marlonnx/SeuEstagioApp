<ion-header>

  <ion-navbar color="secondary">
    <ion-title text-center>Vagas Criadas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card class="card" *ngFor="let item of jobs | async">
        <ion-card-header text-center class="font">
         {{item.title}}
        </ion-card-header>
        <ion-card-content ion-row>
          <div col-12 no-padding text-center>
            {{item.description}}
          </div>
        </ion-card-content>
        <ion-row>
          <ion-col center text-center  >
            {{item.date | date: 'dd/MM/yyyy'}}
          </ion-col>
        </ion-row>
      </ion-card>
</ion-content>
