<ion-header >

  <ion-navbar color="secondary">
    <ion-title text-center>Criar Nova Vaga</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]="form" (ngSubmit)="submit(form.value)">
      <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Local</ion-label>
        <ion-input type="text" formControlName="local"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select formControlName="category">
          <ion-option *ngFor="let cat of categories | async" value="{{cat.id}}">{{cat.name}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Descrição</ion-label>
        <ion-textarea formControlName="description" rows="5"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Exigências</ion-label>
        <ion-textarea formControlName="requirements" rows="5"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>Benefícios adicionais</ion-label>
        <ion-textarea formControlName="benefits" rows="5"></ion-textarea>
      </ion-item>
      <ion-item>
        <button ion-button block padding color="secondary" type="submit" [disabled]="!form.valid">Cadastrar</button>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
