  <ion-card class="card" (click)="goDetail()" *ngFor="let item of hotJobs">
    <ion-card-header text-center class="font">
     {{item.jobTitle}}
    </ion-card-header>
    <ion-card-content ion-row>
      <div col-12 no-padding text-center>
        {{item.jobDescription}}
      </div>
    </ion-card-content>
    <ion-row>
      <ion-col center text-center  >
        {{item.jobCreatedAt}}
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
