<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>
      <button ion-button full type="submit" [disabled]="!loginForm.valid">Login</button>
      <div class="login-footer">
        <p>
          <a href="#">Esqueceu a senha?</a> Se você é um novo usuário, clique em registrar.
        </p>
      </div>
      <ion-list>
        <button ion-button icon-left block clear (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Login com Google
        </button>
        <button ion-button icon-left block clear (click)="signup()">
          <ion-icon name="person-add"></ion-icon>
          Registrar
        </button>
      </ion-list>
    </div>
  </form>

</ion-content>
