<ion-header>

  <ion-navbar>
    <ion-title>curriculum</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">

    <ion-list formGroupName="personalInformation">
      <ion-item>
        <ion-label floating>Cpf</ion-label>
        <ion-input type="text" formControlName="cpf" [brmasker]="{mask:'000.000.000-00', len:14,type:'num'}"></ion-input>

      </ion-item>
      <ion-item no-lines *ngIf="form.controls['personalInformation'].get('cpf').touched && (form.controls['personalInformation'].get('cpf').hasError('digit') || form.controls['personalInformation'].get('cpf').hasError('equalDigits') )">
        <p>
          Cpf inválido.
        </p>
      </ion-item>
      <ion-item no-lines *ngIf="form.controls['personalInformation'].get('cpf').touched && (form.controls['personalInformation'].get('cpf').hasError('required') )">
          <p>
            Esse campo é obrigatório.
          </p>
        </ion-item>

      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="form.controls['personalInformation'].get('name').touched && (form.controls['personalInformation'].get('name').hasError('required') )">
        <p>
          Esse campo é obrigatório.
        </p>
      </ion-item>

      <ion-item>
        <ion-label floating>Sobrenome</ion-label>
        <ion-input type="text" formControlName="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Resumo</ion-label>
        <ion-textarea rows="5" placeholder="Descreva brevemente suas habilidades, conhecimentos, interesses e pretensões de futuro."
          formControlName="resumo"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Data de Nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMM YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefone</ion-label>
        <ion-input type="text" formControlName="phone"  [brmasker]="{phone:true}"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Telefone Celular</ion-label>
          <ion-input type="text" formControlName="celphone"  [brmasker]="{phone:true}"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list margin-top formGroupName="social">
       <ion-item>
        <ion-label floating>LinkedIn</ion-label>
        <ion-input type="text" formControlName="linkedin"></ion-input>
      </ion-item>
      <ion-item no-lines *ngIf="form.controls['social'].get('linkedin').touched && (form.controls['social'].get('linkedin').hasError('required') )">
        <p>
          Esse campo é obrigatório.
        </p>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
